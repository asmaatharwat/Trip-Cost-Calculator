<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Cost Calculator</title>
    <link rel="icon" href="./icon/budget.png">
    <link rel="stylesheet" href="TripCostCopy.css">
</head>
<body>
    <div class="container">
        <h1>Trip Cost Calculator</h1>
        <div class="form-group">
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" placeholder="Enter the distance">
        </div>
        <div class="form-group">
            <label for="fuel-price">Fuel Price (per liter):</label>
            <input type="number" id="fuel-price" placeholder="Enter fuel price">
        </div>
        <div class="form-group">
            <label for="consumption">Fuel Consumption (liters/100km):</label>
            <input type="number" id="consumption" placeholder="Enter fuel consumption">
        </div>
        <button onclick="calculateCost()">Calculate</button>
        <div id="result">
            <h3>Trip Cost</h3>
            <p>Total Cost: <span id="cost-result">0</span> EGP</p>
        </div>
    </div>
    <script src="./TripCostCopy.js"></script>
</body>
</html>
